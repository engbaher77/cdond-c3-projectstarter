---
- name: "updadte apt packages"
  become: true
  become_method: sudo
  apt:
    update_cache: yes

- name: "Remove dependencies that are no longer required"
  become: true
  apt:
    autoremove: yes


- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: Creates directory
  file:
    path: ~/web
    state: directory

# - name: Extract artifact.tar.gz into ~/web
#   unarchive:
#     src: artifact.tar.gz
#     dest: ~/web

- name: Executing node
  shell: |
    ls
    cd ~/web
    pm2 stop default
    pm2 start npm -- start


