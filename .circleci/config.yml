            which ansible
      - run:
          name: Deploy-Backend
          command: |
            echo "Contents  of the inventory.txt file is --------"
            cd .circleci/ansible
            cat inventory
            ansible-playbook -i inventory deploy-backend.yml
      # Here's where you will add some code to rollback on failure  
      - destroy_environment
